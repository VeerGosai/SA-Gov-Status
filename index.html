<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Status Check</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Website Status Check</h1>
        <input type="text" id="search" placeholder="Search for a website..." />
        <div id="status-list"></div>
    </div>

    <script>
        // Fetch the results from the output.txt file generated by the GitHub Actions workflow
        fetch('https://raw.githubusercontent.com/VeerGosai/SA-Gov-Status/main/output.txt') // Adjust the URL if the branch is different
            .then(response => response.text())
            .then(data => {
                const lines = data.trim().split('\n'); // Trim to remove any leading/trailing whitespace
                lines.forEach(line => {
                    const parts = line.split(' - Status: '); // Split by " - Status: "
                    if (parts.length === 2) {
                        const title = parts[0].trim(); // Extracting the title
                        const status = parts[1].trim(); // Extracting the status
                        const url = title.includes(':') ? title.split(': ')[1].trim() : ''; // Extract URL if present
                        createStatusElement(title, status, url);
                    }
                });
                attachSearchFunctionality(); // Attach search functionality after creating elements
            })
            .catch(error => console.error('Error loading artifact:', error));

        function createStatusElement(title, status, url) {
            const statusList = document.getElementById('status-list');
            const statusCard = document.createElement('div');
            statusCard.className = 'status-card';
            const statusDotClass = status === 'Offline' ? 'red' : 'green'; // Adjusted for Offline check
            statusCard.innerHTML = `
                <span class="status-dot ${statusDotClass}"></span>
                <span style="flex-grow: 1; text-align: center;">${title}</span>
                <span style="text-align: center;">Status: ${status}</span>
                <a href="${url}" target="_blank" class="visit-button">Visit</a>
            `;
            statusList.appendChild(statusCard);
        }

        function attachSearchFunctionality() {
            const searchInput = document.getElementById('search');
            searchInput.addEventListener('input', function() {
                const filter = searchInput.value.toLowerCase();
                const statusCards = document.querySelectorAll('.status-card');
                statusCards.forEach(card => {
                    const titleText = card.querySelector('span:nth-child(2)').textContent.toLowerCase(); // Title text
                    const statusText = card.querySelector('span:nth-child(3)').textContent.toLowerCase(); // Status text
                    card.style.display = titleText.includes(filter) || statusText.includes(filter) ? '' : 'none'; // Filter by title and status
                });
            });
        }
    </script>
</body>
</html>
