<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Status Check</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Website Status Check</h1>
        <input type="text" id="search" placeholder="Search for a website..." />
        
        <!-- Loading spinner -->
        <div id="loading-spinner" class="loading-spinner"></div>
        
        <!-- Recent Changes Box -->
        <div class="recent-changes">
            <div class="offline-websites">
                <h2>Recently Offline</h2>
                <div id="offline-list"></div>
            </div>
            <div class="online-websites">
                <h2>Recently Online</h2>
                <div id="online-list"></div>
            </div>
        </div>

        <div id="status-list"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingSpinner = document.getElementById('loading-spinner');
            const statusList = document.getElementById('status-list');
            const offlineList = document.getElementById('offline-list');
            const onlineList = document.getElementById('online-list');

            // Show the loading spinner
            loadingSpinner.style.display = 'block';

            // Fetch current and previous results
            Promise.all([
                fetch('https://raw.githubusercontent.com/VeerGosai/SA-Gov-Status/main/1.txt'), // Current statuses
                fetch('https://raw.githubusercontent.com/VeerGosai/SA-Gov-Status/main/2.txt')  // Previous statuses
            ])
            .then(responses => Promise.all(responses.map(response => response.text())))
            .then(([currentData, previousData]) => {
                const currentLines = currentData.trim().split('\n').map(line => line.split(' - Status: '));
                const previousLines = previousData.trim().split('\n').map(line => line.split(' - Status: '));

                const currentStatusMap = new Map(currentLines.map(line => [line[0].trim().replace('Website: ', ''), line[1].trim()]));
                const previousStatusMap = new Map(previousLines.map(line => [line[0].trim().replace('Website: ', ''), line[1].trim()]));

                // Create status elements and check for changes
                currentStatusMap.forEach((currentStatus, title) => {
                    const previousStatus = previousStatusMap.get(title) || 'Unknown';

                    // Create status element
                    createStatusElement(title, currentStatus, '');

                    // Check for changes and update recent changes sections
                    if (currentStatus === 'Offline' && previousStatus === 'Online') {
                        addToRecentChanges(title, 'offline');
                    } else if (currentStatus === 'Online' && previousStatus === 'Offline') {
                        addToRecentChanges(title, 'online');
                    }
                });

                // Check if any recent changes occurred
                checkRecentChanges();

                attachSearchFunctionality(); // Attach search functionality after creating elements
                loadingSpinner.style.display = 'none'; // Hide loading spinner
            })
            .catch(error => {
                console.error('Error loading data:', error);
                loadingSpinner.style.display = 'none'; // Hide loading spinner
            });

        });

        function createStatusElement(title, status, url) {
            const statusList = document.getElementById('status-list');
            const statusCard = document.createElement('div');
            statusCard.className = 'status-card';
            const statusDotClass = status === 'Offline' ? 'red' : 'green'; // Adjusted for Offline check
            statusCard.innerHTML = `
                <span class="status-dot ${statusDotClass}"></span>
                <span style="flex-grow: 1; text-align: center;">${title}</span>
                <a href="${url}" target="_blank" class="visit-button">Visit</a>
            `;
            statusList.appendChild(statusCard);
        }

        function addToRecentChanges(title, changeType) {
            const offlineList = document.getElementById('offline-list');
            const onlineList = document.getElementById('online-list');

            const listItem = document.createElement('div');
            listItem.textContent = title;

            if (changeType === 'offline') {
                offlineList.appendChild(listItem);
            } else if (changeType === 'online') {
                onlineList.appendChild(listItem);
            }
        }

        function checkRecentChanges() {
            const offlineList = document.getElementById('offline-list');
            const onlineList = document.getElementById('online-list');

            if (!offlineList.children.length) {
                offlineList.textContent = 'No websites have recently gone offline.';
            }

            if (!onlineList.children.length) {
                onlineList.textContent = 'No websites have recently come back online.';
            }
        }

        function attachSearchFunctionality() {
            const searchInput = document.getElementById('search');
            searchInput.addEventListener('input', function() {
                const filter = searchInput.value.toLowerCase();
                const statusCards = document.querySelectorAll('.status-card');
                statusCards.forEach(card => {
                    const titleText = card.querySelector('span:nth-child(2)').textContent.toLowerCase(); // Title text
                    card.style.display = titleText.includes(filter) ? '' : 'none'; // Filter by title
                });
            });
        }
    </script>
</body>
</html>
