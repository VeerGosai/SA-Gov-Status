<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Status Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        .status-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status-dot {
            height: 15px;
            width: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .green {
            background-color: lightgreen;
        }
        .red {
            background-color: red;
        }
        .loading {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 14px;
            height: 14px;
            animation: spin 2s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Status Check</h1>
        <div id="status-list"></div>
    </div>

    <script>
        // Fetch the results from the output.txt file generated by the GitHub Actions workflow
        fetch('https://raw.githubusercontent.com/VeerGosai/SA-Gov-Status/main/output.txt') // Adjust the URL if the branch is different
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
                lines.forEach(line => {
                    const [url, status] = line.split(' - Status: ');
                    if (url && status) {
                        createStatusElement(url.trim(), status.trim());
                    }
                });
            })
            .catch(error => console.error('Error loading artifact:', error));

        function createStatusElement(url, status) {
            const statusList = document.getElementById('status-list');
            const statusCard = document.createElement('div');
            statusCard.className = 'status-card';
            const statusDotClass = status === 'Offline' ? 'red' : 'green'; // Adjusted for Offline check
            statusCard.innerHTML = `
                <span class="status-dot ${statusDotClass}"></span>
                <span>${url} - Status: ${status}</span>
            `;
            statusList.appendChild(statusCard);
        }
    </script>
</body>
</html>
