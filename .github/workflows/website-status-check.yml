name: Check Website Status

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  check-status:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Use Node.js version 20

      - name: Install dependencies
        run: npm install axios

      - name: Run website status check
        run: node check-status.js

      - name: Save results to text file
        run: |
          echo "Website Status Results" > results.txt
          cat output.txt >> results.txt
        # Make sure output.txt is created in your check-status.js

      - name: Commit and push results
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add results.txt
          git commit -m "Update website status results"
          git push
